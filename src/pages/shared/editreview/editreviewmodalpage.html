<ion-header>
  <ion-toolbar color="toolbarclr">
    <ion-title>
      Update Review
    </ion-title>
    <ion-buttons start>
      <button ion-button (click)="dismiss()">
        <span ion-text  showWhen="ios">Cancel</span>
        <ion-icon name="md-close" showWhen="android,windows" color="default"></ion-icon>
      </button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  {{review | json}}
    <form [formGroup]="addreviewForm" (submit)="update_reviewForm()">
        <ion-list margin-top margin-bottom no-lines>
          <ion-item>
            <ion-label color="dark" stacked>Write a review :</ion-label>
            <ion-textarea placeholder="Enter a description" rows="6" formControlName="reviewcontent"   [(ngModel)]="reviewcontent" required></ion-textarea>
          </ion-item>
          <div text-center *ngIf="addreviewForm.controls.reviewcontent.errors">
                  <span *ngIf="addreviewForm.controls.reviewcontent.touched && !addreviewForm.controls.reviewcontent.required" class="errorblock">
                  Review content is required</span>
         </div>
          <button ion-button block color="loginbtn" [disabled]="!addreviewForm.valid">Submit</button>
        </ion-list>
      </form>
</ion-content>
