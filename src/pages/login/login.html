<ion-header>
  <ion-navbar color="toolbarclr">

    <ion-title>
      {{"Login" | translate}}
    </ion-title>

  </ion-navbar>
</ion-header>
<ion-content padding>
  <ion-grid class="grid-bg ">
    <ion-row align-items-start>
      <ion-col col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 text-center no-padding margin-vertical>
        <ion-img [src]="loginlogo" width="160" height="60"></ion-img>
      </ion-col>
    </ion-row>

  </ion-grid>
  <ion-list>
    <form [formGroup]="loginform" (ngSubmit)="onSubmit(loginform.value)">
      <ion-row>
        <ion-col col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 text-center no-padding>
          <ion-input type="email" [(ngModel)]="loginData.email" name="useremail" formControlName="useremail" placeholder="{{'Email' | translate}}"
            email required>
          </ion-input>
          <div class="errorblock" *ngIf="useremail.errors && useremail.touched">
            <span *ngIf="loginform.get('useremail').hasError('email') && !useremail.errors.required">{{"Please enter the correct email." | translate}}</span>
            <span *ngIf="useremail.errors.required">{{ "Email is required" | translate}}</span>
          </div>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 text-center no-padding margin-bottom>
          <ion-input type="password" [(ngModel)]="loginData.password" name="userpass" formControlName="userpass" placeholder="{{'Password' | translate}}"></ion-input>
          <div class="errorblock">
            <span *ngIf="userpass.errors && userpass.touched">{{"Password field is required" | translate}}</span>
          </div>
        </ion-col>

      </ion-row>
      <button ion-button full color="loginbtn" [disabled]="!loginform.valid">{{"Login" | translate}}</button>

    </form>
    <ion-row align-items-center>

      <ion-col no-padding>
        <button ion-button full color="fbcolor" icon-left>
          <ion-icon name="logo-facebook"></ion-icon> Facebook</button>
      </ion-col>

    </ion-row>
    <ion-row align-items-center>
      <ion-col no-padding>
        <button ion-button full color="gpluscolor" icon-left>
          <ion-icon name="logo-googleplus"></ion-icon>Google Plus</button>
      </ion-col>
    </ion-row>
  </ion-list>
  <ion-grid>

    <ion-row>
      <ion-col col-6 col-sm-6 col-md-6 col-lg-6 col-xl-6 text-left no-padding>
        <button ion-button small no-padding color="lggray" clear (click)="showforgotpassform()">{{"Forgot password?" | translate}}</button>
      </ion-col>
      <ion-col col-6 col-sm-6 col-md-6 col-lg-6 col-xl-6 text-right no-padding>
        <button ion-button small no-padding color="lggray" clear (click)="register()">{{"Register" | translate}}</button>
      </ion-col>
    </ion-row>
  </ion-grid>

</ion-content>
